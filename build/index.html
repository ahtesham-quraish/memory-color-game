<!DOCTYPE html>
<html ng-app="gameApp" ng-csp>
<head>    
<link rel="stylesheet" href="css/optimized.cadb04d6dc4c400ca03a.css" media="all">
    <style>
    [ng\: cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x- ng-cloak {
      display: none !important;
    }
  </style>
    </head>

<body ng-controller="GameContr">
    <div class="row" ng-cloak>
        <div id="board" ng-class="{ 'show': !board, 'hide': !board}" arrow-selector>

            <div class="card" ng-class="{ 'Nflipped': row.state, 'flipped': !row.state, 'selected':$index == selectedRow }" ng-repeat="row in game.grid">
                <span class="back"></span>
                <span class="{{row.color}}"></span>
            </div>
        </div>
        <final-result></final-result>
        <div id="controls">
            <div class="logo">Logotype</div>
            <div class="scorediv {{game.color}}-c">
                <div ng-cloak>{{game.score}}</div>
            </div>
            <button ng-click="StartAgain()">Start Game</button>
        </div>
    </div>
    <modal-dialog show='modalShown'>
        <div class="userinfo">
            <div>
            </div>

        </div>
    </modal-dialog>
    <script src="lib/angular.js"></script>
    <script src="js/app/optimized.15e7e981e576539d7d1e.js"></script>
</body>


</html>
